<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
                           <ion-icon name="menu"></ion-icon>
                  </button>
        <ion-title>Overview</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="row" style="margin-top:10vh">
        <ion-card>
            <ion-card-header>
                Steps Taken
            </ion-card-header>
            <ion-card-content style="text-align: center;font-weight:500 !important;">
                {{this.step.steps}} Steps!.
            </ion-card-content>
        </ion-card>
    </div>

    <div class="row" style="margin-top:5vh">
        <ion-card>
            <ion-card-header>
                Calories Burnt
            </ion-card-header>
            <ion-card-content style="text-align: center;font-weight:500 !important">
                {{this.calorie.calories}} Cal!
            </ion-card-content>
        </ion-card>
    </div>

    <div class="row" style="margin-top:5vh">
        <ion-card>
            <ion-card-header>
                Distance Travelled
            </ion-card-header>
            <ion-card-content style="text-align: center;font-weight:500 !important">
                {{this.dist.distance}} Metres!.
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
