<ion-header>
    <ion-navbar>
        <button ion-button menuToggle style="font-size:14px !important">
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title class="body-font-size">Activity</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="row">
        <div style="margin-left: 25vw">
            <div class="timer-circle">
                <h1 style="text-align: center;padding-top:11vh;vertical-align:middle;margin-top:12vh;color:#fff !important"> {{this.timed.minute}}:{{this.timed.second}}</h1>
                {{cal()}}
            </div>
        </div>
    </div>

    <div style="width:20px;height:20px"></div>

    <div style="padding:0vw 20vw;width:100%">
        <div>
            <button ion-button round outline class="action-button" (click)='play()'><ion-icon name="play"></ion-icon>&nbsp; Start</button>

            <button ion-button round outline class="action-button" (click)='pause()'><ion-icon name="pause"></ion-icon>&nbsp; Pause</button>

            <button ion-button round outline class="action-button" style='display:block;margin: 0 auto' (click)='stop()'><ion-icon name="square"></ion-icon>&nbsp; Stop</button>
        </div>
    </div>
</ion-content>
