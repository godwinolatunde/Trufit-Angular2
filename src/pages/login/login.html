</ion-header>

<ion-content class="background">
    <div class="row">
        <div style="margin-top:40vh;padding:0vw 20vw;width:100%">
            <ion-label color="primary" stacked>Username</ion-label>
            <ion-input style="border-bottom:1px solid #333;display:block;margin: 0 auto;height:50% !important" type="text" placeholder="Username"> [ngmodel]='this.loginData.username'</ion-input>
        </div>
    </div>

    <div class="row">
        <div style="margin-top:0vh;padding:0vw 20vw;width:100%">
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input style="border-bottom:1px solid #333;display:block;margin: 0 auto;height:50% !important" type="password" placeholder="Password">[ngmodel]='this.loginData.password'</ion-input>
        </div>
    </div>

    <div style="width:20px;height:20px"></div>

    <div class="row">
        <div style="margin-top:5vh;border:0px" style="width:100%">
            <!-- <a href="#/app/activity" class="btn btn-success btn-block" role="button">Login</a> -->
            <button ion-button round type="submit" role="button" (click)='login()' style='background-color: #28a54c !important;display:block;margin: 0 auto'>
          Sign in
          </button>
            <!-- <input type="submit" value="â†’ Login" /> -->

            <p>
                <u><a style="color: #000 !important;font-size:12px !important;display:block;text-align:center" (click)="register()">Not a user? Sign Up</a></u>
            </p>
        </div>
    </div>
</ion-content>
